<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lift Simulation</title>
		<link rel="stylesheet" href="./src/css/main.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="head">Lift Simulation</h1>
			<div class="button-container">
				<button class="btn" id="btn-add-floor">Add Floor</button>
				<button class="btn" id="btn-add-lift">Add Lift</button>
				<button class="btn" id="btn-reset">Reset</button>
			</div>
			<div class="lift-container">
				<div class="floor-container" data-floor="0">
					<div class="floor-buttons">
						<button class="btn" id="btn-up" data-button-floor="0">
							Up
						</button>
					</div>
					<div class="floor-lift-container">
						<div class="lift" data-current-floor="0">
							<div class="lift-left"></div>
							<div class="lift-right"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
        <footer>
			<div class="container">
				<p>
                    &lt;/&gt; by <a href="https://bharati-21.github.io/" target="_blank">Bharati Subramanian</a>
                </p>
				<a
					href="https://github.com/bharati-21/Lift-Simulation"
					target="_blank"
					>GitHub Repo</a
				>
			</div>
		</footer>
		<script src="./src/js/main.js"></script>
	</body>
</html>
